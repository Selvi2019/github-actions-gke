name: Build and Deploy to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{secrets.GKE_PROJECT}}
  GKE_CLUSTER: github-actions-gke
  GKE_ZONE: us-central1-c
  DEPLOYMENT_NAME: github-actions-gke-deployment
  IMAGE: github-actions-gke-image
  TAG: 1.0.0
  USE_GKE_GCLOUD_AUTH_PLUGIN: True

jobs:
  setup-build-publish-deploy:
    name: Setup Build Publish Deploy
    runs-on: ubuntu-latest

    steps:
      - name: checkout Repository
        uses: actions/checkout@v2
        
      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          architecture: x64
      
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package
        
      # - name: Setup JDK 1.8
      #  uses: actions/setup-java@v1
      #  with:
      #    java-version: 1.8
      #    server-id: github
      #    settings-path: ${{ github.workspace }}
      #- name: Build with Maven
      #  run: mvn clean package -DskipTests
      
      - name: Setup Google Cloud CLI
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@0.1.3
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
        with:
          service_account_key: ${{secrets.GKE_SA_KEY}}
          project_id: ${{secrets.GKE_PROJECT}}
      
      - name: Configure Docker
        run: |-
          gcloud --quiet auth configure-docker
      
      - name: Get GKE Credentials
        run: |-
          gcloud container clusters get-credentials "$GKE_CLUSTER" --zone "$GKE_ZONE"
                                  
      - name: Build docker image
        run: |-
          docker build --tag "gcr.io/github-actions-gke-391308/$IMAGE:$TAG" .
          
      - name: Publish Docker Image to GCR
        run: |-
          docker push "gcr.io/github-actions-gke-391308/$IMAGE:$TAG"
          
      - uses: actions/checkout@v3
      - name: Install google-cloud-sdk-auth-plugin
        run: |
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
          sudo apt update
          sudo apt-get install google-cloud-sdk-gke-gcloud-auth-plugin kubectl
          
      - name: Set up Kustomize
        run: |-
          curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
          chmod u+x ./kustomize
          
      - name: Deploy Image to GKE cluster
        run: |-
          ./kustomize edit set image gcr.io/github-actions-gke-391308/IMAGE:TAG=gcr.io/github-actions-gke-391308/$IMAGE:$TAG
          ./kustomize build . | kubectl apply -f -
          kubectl rollout status deployment/$DEPLOYMENT_NAME
          kubectl get services -o wide
